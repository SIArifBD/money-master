<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>

    <!-----------Bootstarp Link-------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Income and Expense Tracker</h1>
    </header>
    <main class="">
        <section>
            <div class="container">
                <div class="row">
                    <!--money image div-->
                    <div class="col-xl-6 col-sm-12 my-2">
                        <img class="img-fluid" src="./images/money01.jpg" alt="">
                    </div>
                    <!--Calculator div-->
                    <div class="col-xl-6 col-sm-12 bg-light text-center my-2">
                        <div class="">
                            <!--income div-->
                            <div>
                                <h4>Income</h4>
                                <div class="row justify-content-center">
                                    <div class="col-auto">
                                        <label for="inputIncome" class="col-form-label">Income:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="number" id="income-amount" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <!--expenses div-->
                            <div class="">
                                <h4>Expenses</h4>
                                <!--food expense-->
                                <div class="row justify-content-center my-3">
                                    <div class="col-auto">
                                        <label for="inputFood" class="col-form-label">Food:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="number" id="food-expense" class="form-control">
                                    </div>
                                </div>
                                <!--rent expense-->
                                <div class="row justify-content-center my-3">
                                    <div class="col-auto">
                                        <label for="inputRent" class="col-form-label">Rent:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="number" id="rent-expense" class="form-control">
                                    </div>
                                </div>
                                <!--clothes expense-->
                                <div class="row justify-content-center my-3">
                                    <div class="col-auto">
                                        <label for="inputClothes" class="col-form-label">Clothes:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="number" id="clothes-expense" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--calculate button-->
                        <div>
                            <button class="bg-primary border-0 w-25 rounded-pill fw-bold text-light"
                                id="calculate-button" type="submit">Calculate</button>
                        </div>
                        <!--total expenses and remaining balance-->
                        <div class="my-3">
                            <p>Total Expenses: <span id="expense-amount">00</span></p>
                            <p>Balance: <span id="balance-remaining">00</span></p>
                        </div>
                        <!--money saving percent-->
                        <div class="d-flex justify-content-center gap-3">
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <label for="inputSave" class="col-form-label">Save:</label>
                                </div>
                                <div class="col-auto">
                                    <input type="number" id="save-percent" class="form-control">
                                </div>
                                <div class="col-auto">
                                    <label for="inputSave" class="col-form-label">%</label>
                                </div>
                            </div>
                            <button class="bg-primary w-25 border-0 rounded-pill fw-bold text-light" id="save-button"
                                type="submit">Save</button>
                        </div>
                        <!--saving amount and remaining balance-->
                        <div class="my-3">
                            <p>Saving Amount: <span id="save-amount">00</span></p>
                            <p>Remaining Balance: <span id="remaining-balance">00</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--javascript file-->
    <script src="./js/calculate.js"></script>
</body>

</html>
